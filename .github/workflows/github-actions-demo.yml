name: Hello World
on: [push]
jobs:
  Hello-World-Job:
    runs-on:
      - codebuild-hello-world-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Get current folder
        run: pwd
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: npm install
      - run: npm run build
